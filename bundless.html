<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundless</title>
</head>
<body>
    <h1>Bundless</h1>

    <script type="importmap">
        {
            "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>

    <div id="app">{{ message }} <button @click="handleClick">Count: {{ count }}</button></div>
    <script type="module">
        import { createApp, ref } from 'vue'

        createApp({
            setup() {
                const message = ref('Hello Vue!')
                const count = ref(0)

                function handleClick() {
                    count.value += 1
                }

                return {
                    count,
                    message,
                    handleClick,
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
